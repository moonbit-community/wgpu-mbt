name: Release Native Assets

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish assets to (e.g. v0.4.6). Defaults to the ref name."
        required: false
        type: string

env:
  WGPU_NATIVE_REV: ba4deb5d935652f40c7e051b15cbb5d097219941

permissions:
  contents: write

jobs:
  build-native:
    name: Build wgpu-native (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64-vulkan
            os: ubuntu-latest
            features: vulkan,wgsl
            out_name: libwgpu_native.so
            asset_name: libwgpu_native-linux-amd64-vulkan.so
          - name: darwin-arm64-metal
            os: macos-latest
            features: metal,wgsl
            out_name: libwgpu_native.dylib
            asset_name: libwgpu_native-darwin-arm64-metal.dylib
          - name: windows-amd64-dx12
            os: windows-latest
            features: dx12,wgsl
            out_name: wgpu_native.dll
            asset_name: wgpu_native-windows-amd64-dx12.dll

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          # clang/libclang are needed by some Rust crates during build; Vulkan dev package is
          # required for linking the Vulkan backend.
          sudo apt-get install -y clang libclang-dev pkg-config libvulkan-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build wgpu-native
        shell: bash
        run: |
          set -euo pipefail
          git clone --depth 1 --recurse-submodules --shallow-submodules https://github.com/gfx-rs/wgpu-native "$RUNNER_TEMP/wgpu-native"
          cd "$RUNNER_TEMP/wgpu-native"
          git fetch --depth 1 origin "$WGPU_NATIVE_REV"
          git checkout "$WGPU_NATIVE_REV"
          git submodule update --init --recursive --depth 1
          cargo build --release --no-default-features --features "${{ matrix.features }}"

          mkdir -p "$GITHUB_WORKSPACE/dist"
          cp -f "target/release/${{ matrix.out_name }}" "$GITHUB_WORKSPACE/dist/${{ matrix.asset_name }}"
          git rev-parse HEAD > "$GITHUB_WORKSPACE/dist/wgpu-native-commit-${{ matrix.name }}.txt"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.name }}
          path: dist/

  publish-release:
    name: Publish GitHub Release Assets
    runs-on: ubuntu-latest
    needs: [build-native]
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare dist/
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist_out
          # Flatten dist/native-*/ into dist_out/
          find dist -maxdepth 3 -type f -print0 | xargs -0 -I {} cp -f {} dist_out/
          cd dist_out
          ls -la
          shopt -s nullglob
          files=( *.dylib *.so *.dll )
          sha256sum "${files[@]}" > SHA256SUMS

      - name: Create or update GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ github.event.inputs.tag || github.ref_name }}"
          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --title "$tag" --notes "Prebuilt wgpu-native binaries for $tag."
          fi
          gh release upload "$tag" dist_out/* --clobber
